{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}

        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% if brand %}


        <h1 class="text-center mt-5">Add a Brand</h1>
        <form action="" method="POST">
            <input type="text" name="brand" class="form-control">
            <input type="submit" value="Add brand" class="btn btn-info mt-5">
        </form>
        {% else %}
        <h1 class="text-center mt-5">Add a Category</h1>
        <form action="" method="POST">
            <input type="text" name="category" class="form-control">
            <input type="submit" value="Add Category" class="btn btn-info mt-3">
        </form>

        {% endif %}
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
