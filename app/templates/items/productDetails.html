{% extends "base.html" %}

{% block content %}

<h1>{{ product.name }}</h1>
<div>
    <div class="row">
        <div class="col-sm-3 mt-2">
            <div class="card">
                <img src="{{url_for('static', filename='img/' + product.image_1)}}" alt="{{product.name}}"
                    class="card-img-top" height="300">
                    <form action="{{url_for('AddCart')}}" method="post">
                        <input type="hidden" name="product_id" value="{{product.id}}">
                        <button type="submit" class="btn btn-sm" btn-warning float-right> Add to Cart</button>


                    </form>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="row">
        {% for review in reviews %}
        <div class="col-sm-3 mt-2">
            <div class="card">
                <p class="card-body">
                <p>{{ review.rating }} Stars</p>
                <p> User: {{review.username}}</p>
                <p> Review: {{ review.review }}</p>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<form action="" method="post" novalidate>
    <input type="submit" name="Rate Product" value="Rate Product">
</form>


{% endblock content %}
