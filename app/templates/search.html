{% extends 'base.html' %}
{% block content %}
<div>
    <div class="row">

      {% for product in products %}



        <div class="col-sm-3 mt-2">
            <div class="card">
                <img src="{{url_for('static', filename='img/' + product.image_1)}}" alt="{{product.name}}"
                    class="card-img-top" height="300">
                <p class="card-body">
                    {% if product.discount > 0 %}
                <p>{{ product.discount }}% Off</p>
                {% endif %}

                <p class="text-center">{{product.name}}</p>
                <p clas="text-center">Price ${{product.price}}</p>
                </p>
                <div class="card-footer">
                    <form class="form-group" action="{{url_for('AddCart')}}" method="post">
                    <div class="form-col align-items-center">
                    <input type="hidden" name="product_id" value="{{product.id}}">
                            <input class="form-control" type="number" name ="quantity" id="" value="1" min="1" max="{{product.availablestock}}">
                            <button type="submit" class="btn btn-warning mt-4 text-white"> <i class="icon-cart-add mr-2"></i> Add to cart</button>
                        <button type="button" class="btn btn-warning mt-4 text-white" onclick="location.href = '/product/{{ product.id }}';">Details</button>
                    </div>
                    </form>
                </div>


            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
