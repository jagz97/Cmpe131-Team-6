{% extends 'base.html' %}
{% block content %}
<div>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-3 mt-2">
            <div class="card">

                <img src="{{url_for('static', filename='img/' + product.image_1)}}" alt="{{product.name}}"
                    class="card-img-top" height="300">
                <p class="card-body">
                    {% if product.discount > 0 %}
                <p>{{ product.discount }}% Off</p>
                {% endif %}
                <p class="text-center">{{product.name}}</p>
                <p clas="text-center">Price ${{product.price}}</p>
                </p>
                <div class="card-footer">
                    <a href="#" class=" float-left btn btn-sm ">details</a>
                    <a href="#" class="float-right btn btn-sm ">Add to Cart</a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
